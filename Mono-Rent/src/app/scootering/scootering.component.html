<div class="container">
  <div class="container form-group">
    <!--<button (click)=""> Offri </button> -->
    <h3>Scootering</h3>
    <input type="number" class="form-control" placeholder="numero monopattino" #num><br>
    <input type="number" class="form-control" placeholder="latitudine inizio" #LatI><br>
    <input type="number" class="form-control" placeholder="longitudine inizio" #LongI><br>
    <input type="number" class="form-control" placeholder="latitudine fine" #LatF><br>
    <input type="number" class="form-control" placeholder="longitudine fine" #LongF><br>
    <input type="date" class="form-control" placeholder="data del giro" #Data><br>
    <button (click) = "offri(LatI, LongI, LatF, LongF, Data)" class="btn btn-success">Invia</button>
    <br>
    <br>
    <br>

  </div>
  <br>
  <br>
  <div class="container">
    <h3>Offerte scootering</h3>
    <button (click)="carica()" class="btn btn-success">Carica offerte</button>
    <div class="card" *ngFor="let off of Offerte">
      <div class="card-header">
        Offerta n {{ off.Id }}
      </div>
      <div class="card-body">
        Inizio: {{ off.Percorso.geometry[0].coordinates[0] }} <br>
        Fine: {{ off.Percorso.geometry[0].coordinates[1] }} <br>
        Data: {{ off.Data }}
      </div>
      <div class="card-footer">
        <button (click)="partecipa(off.Id)">Partecipa</button>
      </div>
    </div>
  </div>
</div>
