<div class="container" *ngIf="nol==false">
  <h3>Noleggio</h3>

  <div class="form-group">
      <input type="number" class="form-control" placeholder="numero monopattino" name="Usr" #numero/>
  </div>
  <div class="form-group">
      <button type="submit" class="btn btn-success" (click)="noleggia(numero)">Noleggia</button>
  </div>


  {{ mess }}

</div>
<div class="container" *ngIf="nol">
  <button (click)="Blocca()"> Blocca Monopattino </button>
</div>

<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker *ngFor="let M of Mono" [latitude]="M.Coord.geometry.coordinates[0]" [longitude]="M.Coord.geometry.coordinates[1]"></agm-marker>
</agm-map>
