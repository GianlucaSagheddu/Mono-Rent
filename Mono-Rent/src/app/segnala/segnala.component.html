<div class="container">
  <h3>Segnala</h3>
  <form>
    <div class="form-group">
      <input type="number" placeholder="Inserisci numero monopattino" class="form-control" #Num><br>
      <textarea type="text" placeholder="Descrizione problema" class="form-control" #Desc></textarea><br>
      <button (click)="segnala(Num, Desc)" class="btn btn-danger">Segnala</button><br>
    </div>
  </form>
</div>
